<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Esgrima 0.0.1</title>
  <link rel="stylesheet" href="/scripts/purecss/build/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="/scripts/purecss/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/scripts/purecss/build/grids-responsive-min.css">
<!--<![endif]-->
  <link rel="stylesheet" href="/css/esgrima-base.css">
  <link rel="stylesheet" href="/css/marcadores.css">
  <!-- font awesome icons -->
  <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"-->
  <link rel="stylesheet" href="/css/fontawesome/css/all.css">
</head>
<body>
  <header>
    <!-- menu vai aqui dentro -->
  </header>
  <main>


    <!-- boneco -->
    <div id="boneco" class="pure-g">
      <div class="pure-u-1-2">
        <div class="atleta borda-redonda">
          <h3>Eu</h3>
          <img id="atleta1" src="img/stickman.svg" class="pure-img" width="144" height="108">
          <div class="marcadores">
            <button class="marcador cabeca" v-bind:class="{clicado: tracker.isSelecionado('cabeca')}" v-on:click.prevent="tracker.toggle('cabeca')"></button>
            <button class="marcador tronco" v-bind:class="{clicado: tracker.isSelecionado('tronco')}" v-on:click.prevent="tracker.toggle('tronco')"></button>
            <button class="marcador braco esquerdo" v-bind:class="{clicado: tracker.isSelecionado('bracoEsquerdo')}" v-on:click.prevent="tracker.toggle('bracoEsquerdo')"></button>
            <button class="marcador braco direito" v-bind:class="{clicado: tracker.isSelecionado('bracoDireito')}" v-on:click.prevent="tracker.toggle('bracoDireito')"></button>
            <button class="marcador mao esquerdo" v-bind:class="{clicado: tracker.isSelecionado('maoEsquerda')}" v-on:click.prevent="tracker.toggle('maoEsquerda')"></button>
            <button class="marcador mao direito" v-bind:class="{clicado: tracker.isSelecionado('maoDireita')}" v-on:click.prevent="tracker.toggle('maoDireita')"></button>
            <button class="marcador perna esquerdo" v-bind:class="{clicado: tracker.isSelecionado('pernaEsquerda')}" v-on:click.prevent="tracker.toggle('pernaEsquerda')"></button>
            <button class="marcador perna direito" v-bind:class="{clicado: tracker.isSelecionado('pernaDireita')}" v-on:click.prevent="tracker.toggle('pernaDireita')"></button>
            <button class="marcador pe esquerdo" v-bind:class="{clicado: tracker.isSelecionado('peEsquerdo')}" v-on:click.prevent="tracker.toggle('peEsquerdo')"></button>
            <button class="marcador pe direito" v-bind:class="{clicado: tracker.isSelecionado('peDireito')}" v-on:click.prevent="tracker.toggle('peDireito')"></button>
          </div>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div class="atleta borda-redonda adversario">
          <h3>Adversário</h3>
          <img id="atleta2" src="img/stickman.svg" class="pure-img" width="144" height="108">
          <div class="marcadores">
            <button class="marcador cabeca"></button>
            <button class="marcador tronco"></button>
            <button class="marcador braco esquerdo"></button>
            <button class="marcador braco direito"></button>
            <button class="marcador mao esquerdo"></button>
            <button class="marcador mao direito"></button>
            <button class="marcador perna esquerdo"></button>
            <button class="marcador perna direito"></button>
            <button class="marcador pe esquerdo"></button>
            <button class="marcador pe direito"></button>
          </div>
        </div>
      </div>
    </div>


    <h3>Pista</h3>

    <!-- a pista de Esgrima -->
    <div id="pista" class="pure-g borda">
      <div id="zona-ofensiva-2" class="pure-u-1-5 pista-fill borda">
        <p>OF2</p>
      </div>
      <div id="zona-ofensiva-1" class="pure-u-1-5 pista-fill borda">
        <p>OF1</p>
      </div>
      <div id="zona-guarda" class="pure-u-1-5 borda">
        <p>Guarda</p>
      </div>
      <div id="zona-defensiva-1" class="pure-u-1-5 pista-fill borda">
        <p>DEF1</p>
      </div>
      <div id="zona-defensiva-2" class="pure-u-1-5 pista-fill borda">
        <p>DEF2</p>
      </div>
    </div>

    <div id="acoes" style="display: none">
      <div class="pure-button-group botoesacoes" role="group">
        <button class="pure-button pure-button-active" data-tipo="falha">falha</button>
        <button class="pure-button botao-ponto" data-tipo="ponto">ponto</button>
      </div>
      <div class="botoesacoes">
        <p>ação ofensiva</p>
        <div class="botoes">
          <button class="pure-button">1</button>
          <button class="pure-button">2</button>
          <button class="pure-button">3</button>
        </div>
        <div class="botoes">
          <button class="pure-button">4</button>
          <button class="pure-button">5</button>
          <button class="pure-button">6</button>
        </div>
      </div>
      <div class="botoesacoes">
        <p>ação defensiva</p>
        <div class="botoes">
          <button class="pure-button">1</button>
          <button class="pure-button">2</button>
          <button class="pure-button">3</button>
        </div>
        <div class="botoes">
          <button class="pure-button">4</button>
          <button class="pure-button">5</button>
          <button class="pure-button">6</button>
        </div>
      </div>
      <div class="pure-button-group botoesacoes">
        <button class="pure-button pure-button-active">Falhou</button>
        <button class="pure-button">contraponto</button>
      </div>
    </div>

  </main>
  <footer>
  </footer>

  <script type="text/javascript" src="/scripts/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="/scripts/popper.js/dist/umd/popper.min.js"></script>
  <script src="js/esgrima-model.js"></script>
  <script src="js/gerenciador-toques.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
